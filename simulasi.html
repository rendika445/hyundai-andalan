    <!-- Page Header -->
    <section class="py-5" style="margin-top: 76px;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4 fw-bold">Simulasi Kredit</h1>
                    <p class="lead text-muted">Hitung cicilan kendaraan impian Anda</p>
                </div>

    <!-- Simulasi Kredit Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form id="creditSimulation">
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nama" name="nama" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nohp" class="form-label">No HP <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="nohp" name="nohp" required placeholder="Simulasi Akan Kami Whatsapp Ke Nomor Anda">
                                </div>
                                <div class="mb-3">
                                    <label for="kota" class="form-label">Kota <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="kota" name="kota" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mobiltipe" class="form-label">Mobil & Tipe <span class="text-danger">*</span></label>
                                    <select class="form-select" id="mobiltipe" name="mobiltipe" required>
                                        <option value="">Pilih Mobil & Tipe</option>
                                        <option value="IONIQ 5 N">IONIQ 5 N</option>
                                        <option value="Tucson">Tucson</option>
                                        <option value="Kona">Kona</option>
                                        <option value="Ioniq 6">Ioniq 6</option>
                                        <option value="Stargazer X">Stargazer X</option>
                                        <option value="Stargazer">Stargazer</option>
                                        <option value="IONIQ 5">IONIQ 5</option>
                                        <option value="Creta">Creta</option>
                                        <option value="Staria">Staria</option>
                                        <option value="Santa Fe">Santa Fe</option>
                                        <option value="Palisade">Palisade</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tenor" class="form-label">Tenor <span class="text-danger">*</span></label>
                                    <select class="form-select" id="tenor" name="tenor" required>
                                        <option value="">Pilih Tenor</option>
                                        <option value="1">1 Tahun</option>
                                        <option value="2">2 Tahun</option>
                                        <option value="3">3 Tahun</option>
                                        <option value="4">4 Tahun</option>
                                        <option value="5">5 Tahun</option>
                                        <option value="6">6 Tahun</option>
                                        <option value="7">7 Tahun</option>
                                        <option value="8">8 Tahun</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="dp" class="form-label">Budget DP Anda <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="dp" name="dp" required placeholder="Masukkan nominal, contoh: 5000000" min="0">
                                </div>
                                <div class="mb-3">
                                    <label for="rencana" class="form-label">Rencana Pembelian? <span class="text-danger">*</span></label>
                                    <select class="form-select" id="rencana" name="rencana" required>
                                        <option value="">Pilih Rencana Pembelian</option>
                                        <option value="< 1 bulan">&lt; 1 bulan</option>
                                        <option value="< 3 bulan">&lt; 3 bulan</option>
                                        <option value="< 12 bulan">&lt; 12 bulan</option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Kirim</button>
                                </div>
                            </form>
                            <div id="simulationResult" class="mt-4" style="display: none;">
                                <div class="alert alert-info">
                                    <h5>Hasil Simulasi Kredit:</h5>
                                    <div id="resultDetails"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
